<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head th:fragment="header-css">
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
	<meta charset = "UTF-8" />
	<link rel="stylesheet" th:href="@{/backend/css/bootstrap.css}"   />
	<link rel="stylesheet" th:href="@{/backend/css/font-awesome.css}"   />
	<link rel="stylesheet" th:href="@{/backend/css/main.css}"   />	
	<link rel="stylesheet" th:href="@{/backend/plugin/datetimepicker/css/bootstrap-datetimepicker.css}"   />
	
    <script type = "text/javascript" th:src="@{/backend/js/jquery.js}" ></script>   
    <script type = "text/javascript" th:src="@{/backend/js/bootstrap.js}" ></script>   
    <script type = "text/javascript" th:src="@{/backend/plugin/datetimepicker/js/moment.js}" ></script>    
    <script type = "text/javascript" th:src="@{/backend/plugin/datetimepicker/js/bootstrap-datetimepicker.min.js}" ></script>            
    <script type = "text/javascript" th:src="@{/backend/js/main.js}" ></script>  
	 

</head>
	<body>
		<div th:fragment="header">
		     <!-- this is header -->
		    <nav class="navbar  navbar-inverse"> 
			  <div class="container-fluid">

			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a class="navbar-brand" th:href = "@{/}">MOTOR</a>
			    </div>
			
			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      <ul class="nav navbar-nav">
			             
					<li><a th:href = "@{/user}" >  USERS </a></li>
					  
			     
			         
			      </ul>
			       
		          
			      <ul class="nav navbar-nav navbar-right" sec:authorize="isAuthenticated()">
			        
			         <li class="dropdown">
			          <a href="#" class="dropdown-toggle" 
			          	data-toggle="dropdown" 
			          	role="button" 
			          	aria-haspopup="true" 
			          	aria-expanded="false"> <span sec:authentication="name"></span> | 
			       		<span sec:authentication="principal.authorities"></span> 
			          	<span class="caret"></span></a>
			          	<ul class="dropdown-menu">
			            	<li><a href="#">Profile</a></li>	            
			            	<li role="separator" class="divider"></li>
			            	<li><a th:href="@{/logout}" >Log out</a></li>
			          	</ul>
			        </li>
			        
			      </ul>
			        
			      <ul class="nav navbar-nav navbar-right" sec:authorize="isAnonymous()">
			        <li><a th:href = "@{/login}"> Login <span class="glyphicon glyphicon-user" aria-hidden="true"></span> </a></li>
			        	        
			      </ul>
			    </div><!-- /.navbar-collapse -->
			  </div><!-- /.container-fluid -->
			</nav>
		</div>

</html>
