<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head th:fragment="header-css">
  	
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,600italic,700,700italic,300italic,300&amp;subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700&amp;subset=latin,cyrillic' rel='stylesheet' type='text/css'>
  	
    
    <link rel="stylesheet"  th:href="@{/css/font-awesome.min.css}"  />
	<link rel="stylesheet" th:href="@{/css/zabuto_calendar.css}" />
	<link rel="stylesheet" th:href="@{/css/flexslider.css}" />
	<link rel="stylesheet" th:href="@{/css/jquery.fancybox.css}" />
	<link rel="stylesheet" th:href="@{/css/ion.rangeSlider.css}" />
	<link rel="stylesheet" th:href="@{/css/ion.rangeSlider.skinFlat.css}" />
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="stylesheet" th:href="@{/css/media.css}" />
	 
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<![endif]-->
	 

</head>
	<body>
		<div th:fragment="header">
		     <!-- Header - start -->
			<div class="header">
			
				<!-- Navmenu Mobile Toggle Button -->
				<a href="#" class="header-menutoggle" id="header-menutoggle">Menu</a>
				
				
				
				<div class="header-info"  sec:authorize="isAuthenticated()">
					<!-- Personal Menu -->
					<div class="header-personal">
						<a href="#" class="header-gopersonal"></a>						
						<ul>		
						 
							<li>
								<a href="#" sec:authentication="name"> </a>
							</li>				 
							<li>
								<a th:href = "@{/logout}">Log out</a>
							</li>
						</ul>						
					</div>	
					 																					 							 
				</div>
				
				<div class="header-info" sec:authorize="isAnonymous()">
					<!-- Personal Menu -->
					<div class="header-personal">
						<a th:href = "@{/login}" class="header-gopersonal"></a>						
						 				
					</div>	
					 																					 							 
				</div>
				
				
				
				  
			
				<!-- Logotype -->
				<p class="header-logo">
					<a th:href = "@{/}"><img src="img/logo.png" alt=""></a>
				</p>
			
				<!-- Navmenu - start -->
				<nav id="top-menu">
					<ul>
						<li th:classappend="${currentPage == ''} ? 'active'">
							<a th:href = "@{/}">หน้าแรก </a>
						</li>
						<li th:classappend="${currentPage == 'news'} ? 'active'">
							<a th:href = "@{/news}">ข่าวสาร </a>
						</li>
						<li th:classappend="${currentPage == 'blog'} ? 'active'">
							<a th:href = "@{/blog}">บทความ</a>
						</li>
						<li th:classappend="${currentPage == 'gallery'} ? 'active'">
							<a th:href = "@{/gallery}">แกลเลอรี่</a>
						</li>
						<li th:classappend="${currentPage == 'contact'} ? 'active'">
							<a th:href = "@{/contact}">ติดต่อ</a>
						</li>
						 
						 
					</ul>
				</nav>
				<!-- Navmenu - end -->
			
			</div>
			<!-- Header - end -->
		</div>
	</body>
</html>
