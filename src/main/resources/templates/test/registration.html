<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	
<head>
    <meta charset="utf-8">
    <title>Login - Bootstrap Admin Template</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"> 
	

	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/css/bootstrap-responsive.min.css}" rel="stylesheet">
	<link th:href="@{/css/font-awesome.css}" rel="stylesheet">
	<link th:href="@{/css/style.css}" rel="stylesheet">
	<link th:href="@{/css/pages/signin.css}" rel="stylesheet">
	 
</head>

<body>
	
	<div class="navbar navbar-fixed-top">
	  <div class="navbar-inner">	  
	    <div class="container">
	      
	      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </a>
	      
	      <a class="brand" href="/">
	        LEGACY INTRANET    
	      </a>    
	      
	      <div class="nav-collapse">
	        <ul class="nav pull-right">
	          
	           
	          
	          <li class="">           
	            <a href="/login" class="">
	              <i class="icon-user"></i>
	               sign in
	            </a>
	            
	          </li>
	        </ul>
	        
	      </div><!--/.nav-collapse -->  
	  
	    </div> <!-- /container -->
	    
	  </div> <!-- /navbar-inner -->
	  
	</div> <!-- /navbar -->



	<div class="account-container register">
	
		<div class="content clearfix">
			
			<form autocomplete="off" action="#" th:action="@{/registration}"
					th:object="${user}" method="post" class="form-horizontal"
					role="form">
			
				<h1>Signup</h1>			
				
				<div class="login-fields">
					
				 
					
					<div class="field">
					 
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="validation-message"></label>
						<input type="text" th:field="*{name}" placeholder="Name"
								class="form-control" /> 
					</div> <!-- /field -->
					
					<div class="field">
						 
						<label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
								class="validation-message"></label>
							<input type="text" th:field="*{lastName}"
								placeholder="Last Name" class="form-control" /> 
					</div> <!-- /field -->
					
					
					<div class="field">
						<input type="text" th:field="*{email}" placeholder="Email"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"></label>
					</div> <!-- /field -->
					
					<div class="field">
						<input type="password" th:field="*{password}"
								placeholder="Password" class="form-control" /> <label
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message"></label>
					</div> <!-- /field -->
					
					 
				</div> <!-- /login-fields -->
				
				<div class="login-actions">
					
					 	
					<button type = "submit" class="button btn btn-primary btn-large">Register</button>
					
				</div> <!-- .actions -->
				<span th:utext="${successMessage}"></span>
				
			</form>
			
		</div> <!-- /content -->
		
	</div> <!-- /account-container -->
	
 
	
	<script th:src="@{/js/jquery-1.7.2.min.js}"  type="text/javascript" ></script> 
	<script th:src="@{/js/bootstrap.js}"  type="text/javascript" ></script> 
	<script th:src="@{/js/signin.js}"  type="text/javascript" ></script> 
 

</body>

</html>
