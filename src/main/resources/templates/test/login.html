<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	
<head>
    <meta charset="utf-8">
    <title>Login - Bootstrap Admin Template</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"> 
	
	
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/css/bootstrap-responsive.min.css}" rel="stylesheet">
	<link th:href="@{/css/font-awesome.css}" rel="stylesheet">
	<link th:href="@{/css/style.css}" rel="stylesheet">
	<link th:href="@{/css/pages/signin.css}" rel="stylesheet">
	 
</head>

<body>
	
	<div class="navbar navbar-fixed-top">
	  <div class="navbar-inner">	  
	    <div class="container">
	      
	      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </a>
	      
	      <a class="brand" href="/">
	        LEGACY INTRANET    
	      </a>    
	      
	      <div class="nav-collapse">
	        <ul class="nav pull-right">
	          
	           
	          
	          <li class="">           
	            <a href="/login" class="">
	              <i class="icon-user"></i>
	               sign in
	            </a>
	            
	          </li>
	        </ul>
	        
	      </div><!--/.nav-collapse -->  
	  
	    </div> <!-- /container -->
	    
	  </div> <!-- /navbar-inner -->
	  
	</div> <!-- /navbar -->



	<div class="account-container">
		
		<div class="content clearfix">
			
			<form th:action="@{/login}" method="post">	
			
				<h1>Member Login</h1>		
				
				<div class="login-fields">
				
					<p align="center" th:if="${param.error}">
						 Email or Password invalid, please verify 
					</p>	 
				
					<div class="field">
						<label for="username">Username</label>
						<input type="text" id="email" name="email" value="" placeholder="Username" class="login username-field" />
					</div> <!-- /field -->
					
					<div class="field">
						<label for="password">Password:</label>
						<input type="password" id="password" name="password" value="" placeholder="Password" class="login password-field"/>
					</div> <!-- /password -->
					
				</div> <!-- /login-fields -->
				
				<div class="login-actions">
					
					  <span class="login-checkbox">
						
						<label class="choice" for="Field">
							<a th:href = "@{/registration}"> สมัครสมาชิก </a>
						</label>
					</span> 
				 
					<button class="button btn btn-success btn-large" type = "submit">Sign In</button>
					
				</div> <!-- .actions -->
				
				
				
			</form>
			
		</div> <!-- /content -->
		
	</div> <!-- /account-container -->
	
 
	
	<script th:src="@{/js/jquery-1.7.2.min.js}"  type="text/javascript" ></script> 
	<script th:src="@{/js/bootstrap.js}"  type="text/javascript" ></script> 
	<script th:src="@{/js/signin.js}"  type="text/javascript" ></script> 
 

</body>

</html>
