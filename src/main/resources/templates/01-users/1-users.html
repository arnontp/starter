<!DOCTYPE html>
	<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
		<head th:replace="fragments-backend/header :: header-css"/>	       
		</head>
	<body>		
		<div th:replace="fragments-backend/header :: header" ></div>
		<div class="container">
		     <div class="panel panel-default">
				  <div class="panel-body">
		     
				     <div class ="col-lg-12">
				     	<div class = "row">
				     	
					     	<div class = "col-lg-12" >
						     	<div class="panel panel-default">
								  <div class="panel-heading">Search</div>
								  <div class="panel-body">
								    <form>
								      	<div class = "col-lg-12">
										  <div class="form-group">
										   
										    <input type="text" class="form-control" name = "keyword" id="keyword" placeholder="keyword">
										  </div>
									  	</div>
									  	 
									  	 <div class = "col-lg-12">
										  	
										    <a  th:href = "@{/user/add}" class="btn btn-default"><i class="fa fa-plus" aria-hidden="true"></i> add </a>
									  		<button type="submit" class="btn btn-default"><i class="fa fa-search" aria-hidden="true"></i> search</button>
										   
									  	</div>
									 	 
									</form>
								  </div>
								</div>
							</div>
							
							 
						</div>
		
				     	<table class = "table table-bordered" >
				     		<thead>
				     			<tr class = "active" >
				     				<th class = "center" width = "5%">
				     					#
				     				</th>
				     		 
									<th class = "center"  width = "25%">
				     					USERNAME
				     				</th>				
				     				<th class = "center"  width = "25%">
				     					NAME
				     				</th>
				     				<th class = "center"  width = "20%">
				     					LAST NAME
				     				</th>
				     				<th class = "center"  width = "10%">
				     					ACTIVE
				     				</th>
				     				
				     				 
				     				<th class = "center" width = "15%">
				     					<i class="fa fa-cogs" aria-hidden="true"></i>
				     				</th>
				     				
				     			</tr>
				     		</thead>
				     		<tbody>
				     		 <tr th:if="${users != null}" th:each="u,iter : ${users}">
					            <td class = "center" th:text="${iter.index+1}"></td>
					            <td class = "center" th:text="${u.username}"></td>
					            <td class = "center"  th:text="${u.name}"></td>
					            <td class = "center"  th:text="${u.lastName}"></td>
					            <td class = "center"  >
					            	 
					            	<a th:href = "@{/user/active(userId=${u.id},active=1,pageSize=${pageSize},page=${page})}"  th:if = "${u.active == 0}" class = "btn btn-default " >
					             		<i class = "fa fa-eye-slash" ></i>
					             	</a>
					             	<a th:href = "@{/user/active(userId=${u.id},active=0,pageSize=${pageSize},page=${page})}" th:if = "${u.active == 1}" class = "btn btn-success " >
					             		<i class = "fa fa-eye" ></i>
					             	</a>
					             	
					             	</td>
					             <td class = "center">
					             	 
					             	
					             	<a th:href = "@{/user/edit(userId=${u.id})}" class = "btn btn-warning ">
					             		<i class = "fa fa-pencil" ></i>
					             	</a>
					             	 
					             	<a  th:href = "@{/shop(userId=${u.id})}" class = "btn btn-primary">
					             		<i class = "fa fa-home" ></i>
					             	</a>
					             </td>
				     			</tr>
				     		</tbody>
				     	</table>
				     	
				     	 
								
					    <div th:if = "${users != null}" class="row">
							<div class="form-group col-md-1">
								<select class="form-control pagination" id="pageSizeSelect">
									<option th:each="pageSize : ${pageSizes}" th:text="${pageSize}" th:value="${pageSize}" th:selected="${pageSize} == ${selectedPageSize}"></option>
								</select>
							</div>
							<div th:if="${users.totalPages != 1}" class="form-group col-md-11 pagination-centered">
								<ul class="pagination">
									<li th:class="${users.number == 0} ? disabled">
										<a class="pageLink" th:href="@{/user/(pageSize=${selectedPageSize}, page=1)}">&laquo;</a>
									</li>
									<li th:class="${users.number == 0} ? disabled">
										<a class="pageLink" th:href="@{/user/(pageSize=${selectedPageSize}, page=${users.number})}">&larr;</a>
									</li>
									<li th:class="${users.number == (page - 1)} ? 'active pointer-disabled'"
										th:each="page : ${#numbers.sequence(pager.startPage, pager.endPage)}">
										<a class="pageLink" th:href="@{/user/(pageSize=${selectedPageSize}, page=${page})}" th:text="${page}"></a>
									</li>
									<li th:class="${users.number + 1 == users.totalPages} ? disabled">
										<a class="pageLink" th:href="@{/user/(pageSize=${selectedPageSize}, page=${users.number + 2})}">&rarr;</a>
									</li>
									<li th:class="${users.number + 1 == users.totalPages} ? disabled">
										<a class="pageLink" th:href="@{/user/(pageSize=${selectedPageSize}, page=${users.totalPages})}">&raquo;</a>
									</li>
								</ul>
							</div>
						</div>
		     
		     
		     
		     
		     		</div>
		     	</div>
		     
		     </div>
		</div>	
		<div th:replace="fragments-backend/footer :: footer" ></div>		
		 
	</body>
</html>
